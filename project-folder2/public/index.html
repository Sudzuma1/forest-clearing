        <input type="text" id="promoCode" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const adForm = document.getElementById('adForm');
        const adGrid = document.getElementById('adGrid');
        const promoCodeInput = document.getElementById('promoCode');
        let promoUsed = false;
        let promoCodes = [];
        let userAds = { normal: null, premium: null }; // –õ–∏–º–∏—Ç –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏—è

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 20 –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤
        function generatePromoCodes(count = 20) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const codes = [];
            for (let i = 0; i < count; i++) {
                let promo = '';
                for (let j = 0; j < 8; j++) {
                    promo += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                codes.push(promo);
            }
            return codes;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤
        promoCodes = generatePromoCodes();
        console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã:', promoCodes);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        adForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const photoFile = document.getElementById('photo').files[0];
            const description = document.getElementById('description').value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞
            if (promoUsed && userAds.premium !== null) {
                alert('–í—ã —É–∂–µ —Ä–∞–∑–º–µ—Å—Ç–∏–ª–∏ –ø—Ä–µ–º–∏—É–º-–æ–±—ä—è–≤–ª–µ–Ω–∏–µ!');
                return;
            } else if (!promoUsed && userAds.normal !== null) {
                alert('–í—ã —É–∂–µ —Ä–∞–∑–º–µ—Å—Ç–∏–ª–∏ –æ–±—ã—á–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ!');
                return;
            }

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newAd = {
                        id: Date.now(),
                        title,
                        photo: e.target.result,
                        description,
                        isPremium: promoUsed,
                    };

                    socket.emit('new-ad', newAd);
                    adForm.reset();

                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏–º–∏—Ç–∞
                    if (promoUsed) {
                        userAds.premium = newAd.id;
                    } else {
                        userAds.normal = newAd.id;
                    }
                    promoUsed = false;
                };
                reader.readAsDataURL(photoFile);
            }
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        socket.on('new-ad', (ad) => {
            const adElement = document.createElement('div');
            adElement.className = `ad ${ad.isPremium ? 'gold' : ''}`;
            adElement.innerHTML = `
                <img src="${ad.photo}" alt="${ad.title}">
                <h3>${ad.title}</h3>
                <p>${ad.description}</p>
                <button onclick="deleteAd(${ad.id})">–£–¥–∞–ª–∏—Ç—å</button>
            `;
            adGrid.prepend(adElement);
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        function deleteAd(id) {
            socket.emit('delete-ad', id);

            // –°–±—Ä–æ—Å –ª–∏–º–∏—Ç–∞
            if (userAds.normal === id) {
                userAds.normal = null;
            } else if (userAds.premium === id) {
                userAds.premium = null;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        socket.on('delete-ad', (id) => {
            const adElement = document.querySelector(`.ad button[onclick="deleteAd(${id})"]`)?.parentElement;
            if (adElement) adElement.remove();
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
        socket.on('initial-ads', (ads) => {
            adGrid.innerHTML = '';
            ads.forEach(ad => {
                const adElement = document.createElement('div');
                adElement.className = `ad ${ad.isPremium ? 'gold' : ''}`;
                adElement.innerHTML = `
                    <img src="${ad.photo}" alt="${ad.title}">
                    <h3>${ad.title}</h3>
                    <p>${ad.description}</p>
                    <button onclick="deleteAd(${ad.id})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                adGrid.appendChild(adElement);
            });
        });

        // –ü—Ä–æ–º–æ–∫–æ–¥—ã
        function applyPromo() {
            const code = promoCodeInput.value;
            if (promoCodes.includes(code)) {
                promoUsed = true;
                promoCodes = promoCodes.filter(promo => promo !== code); // –£–¥–∞–ª–µ–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –ø—Ä–æ–º–æ–∫–æ–¥–∞
                promoCodes.push(generatePromoCodes(1)[0]); // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–º–æ–∫–æ–¥–∞
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã:', promoCodes);
                alert('–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –í–∞—à–µ —Å–ª–µ–¥—É—é—â–µ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø—Ä–µ–º–∏—É–º.');
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥!');
            }
            promoCodeInput.value = '';
        }
